<head>
  <!-- =========================
       BASIC META & TITLE
      
      HEY NERD! glad you're here. If you're wondering, this website was coded and designed entirely by me, GLITCHLETTE.
  ========================== -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:image" content="https://glitchlette.com/photos/cross_leg_w_flail.jpeg" /> <!--- Thumbnail ---> 
  <meta property="twitter:card" content="summary_large_image" />
  <meta name="keywords" content="glitchlette, autumn marceau, seattle, seattle music, seattle pop, seattle electronic music, seattle female producer, seattle femme fronted music, seattle femme fronted band,">
  <meta name="author" content="Autumn Marceau" />
  <meta property="og:title" content="{{ page.title | default: site.title }}" />
  <meta property="og:description" content="{{ page.description | default: site.description }}" />
  <meta property="og:url" content="{{ page.url | absolute_url }}" />
  {% if page.thumbnail %}
    <meta property="og:image" content="{{ page.thumbnail | absolute_url }}" />
  {% else %}
    <meta property="og:image" content="https://glitchlette.com/photos/cross_leg_w_flail.png" />
  {% endif %}
  <link rel="icon" href="/photos/favicon.png" type="image/png" />
  <link rel="canonical" href="{{ page.url | absolute_url }}" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- Preconnect for Google Fonts -->

  <title>{{ page.title | default: site.title }}</title>

  <!-- =========================
       FONTS
  ========================== -->
  <!-- Body font: Spectral -->
  <link href="https://fonts.googleapis.com/css2?family=Spectral:wght@400;700&display=swap" rel="stylesheet" />
  

  <!-- =========================
       BOOTSTRAP ICONS
  ========================== -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  />

  <!-- =========================
      CUSTOM CSS
  ========================== -->
  <link rel="stylesheet" href="{{ '/style.css' | relative_url }}" />
    <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-33EL5WF8CW"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-33EL5WF8CW');
  </script>

  <style>
  /* Cards and grids */
    .hero {
    max-width: 100%;
    border-radius: 8px;
    margin-bottom: 20px;
  }

  .tagline {
    margin-bottom: 20px;
    font-style: italic;
  }

  .socials {
    margin-bottom: 30px;
  }

  .socials a {
    margin-right: 15px;
    text-decoration: none;
    font-weight: bold;
  }
    .card {
    margin-bottom: 20px;
    }

    .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
    gap: 20px;
    }

    .grid img {
    width: 100%;
    border-radius: 8px;
    }

    .quote {
    font-family: 'Spectral', serif
    padding: 10px;
    background: var(--background-dark);
    border-left: 3px solid #ccc; }
</style>
</head>
