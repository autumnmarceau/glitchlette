<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body>
  <div class="container">

    <!-- Sidebar -->
    <aside class="sidebar">
      <h1>Your Name</h1>
      {% include nav.html %}
    </aside>

    <!-- Main Content -->
    <main class="main">

      <section id="about">
        <img src="/photos/face_card_2.jpg" alt="Hero image" class="hero">
        <p class="tagline">CRYGAZE POP FOR FINAL GIRLS.<br>
          Contact: <a href="mailto:hatemail@glitchlette.com">hatemail@glitchlette.com</a>
        </p>
        <div class="socials">

          <a href="#">YT</a>
          <a href="#">SP</a>

      <section id="music">
        <h2>Music & Video</h2>
        <div class="card">
          <iframe style="border-radius:12px"
            src="https://open.spotify.com/embed/track/XXXX"
            width="100%" height="152" frameborder="0" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture" loading="lazy">

        </div>
        <div class="card">
          <iframe width="100%" height="200"
            src="https://youtube.com/embed/XXXX"
            frameborder="0" allowfullscreen>

        </div>

          <div class="card"><img src="photo2.jpg" alt="Press Photo 2"></div>
          <div class="card"><img src="photo3.jpg" alt="Press Photo 3"></div>

          <div class="card"><p class="quote">“Amazing quote here” – Magazine</p></div>
          <div class="card"><p class="quote">“Another review here” – Blog</p></div>
        </div>
      </section>

      <section id="contact">
        <h2>Contact</h2>
        <p>Email: <a href="mailto:you@email.com">you@email.com</a></p>
        <p>Instagram: <a href="#">@yourhandle</a></p>
