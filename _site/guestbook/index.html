<div id="form-status"></div>
<script>
  const form = document.getElementById('staticman-form');
  const status = document.getElementById('form-status');

  form.addEventListener('submit', function (e) {
    e.preventDefault();
    fetch(form.action, {
      method: form.method,
      body: new FormData(form),
    })
    .then(response => {
      if (response.ok) {
        status.innerHTML = "üì° Transmission received! Awaiting approval.";
        form.reset();
      } else {
        status.innerHTML = "‚ö†Ô∏è There was an error sending your message.";
      }
    })
    .catch(() => {
      status.innerHTML = "‚ö†Ô∏è Network error. Try again later.";
    });
  });
</script>
