production:
  comments:
    endpoint: https://api.staticman.net/v3/entry/github/autumnmarceau/glitchlette/main
    branch: main
    path: "_data"
    fileName: "comments.yml"
    allowedFields:
      - "name"
      - "email"
      - "comment"
    moderation: true
    commitMessage: "New guestbook comment from {{name}}"
    format: "yaml"

  lyrics-submissions:
    endpoint: https://api.staticman.net/v3/entry/github/autumnmarceau/glitchlette/main
    branch: main
    path: "_data"
    fileName: "lyric-submissions.yml"
    allowedFields:
      - "name"
      - "lyrics"
    moderation: true
    commitMessage: "New lyrics submission from {{name}}"
    format: "yaml"
