comments:
  branch: main
  path: "_data"
  filename: "comments"
  format: "yaml"
  allowedFields:
    - name
    - email
    - comment
  moderation: true
  commitMessage: "New guestbook comment from {{name}}"

lyrics-submissions:
  branch: main
  path: "_data"
  filename: "lyric-submissions"
  format: "yaml"
  allowedFields:
    - name
    - lyrics
  moderation: true
  commitMessage: "New lyrics submission from {{name}}"
