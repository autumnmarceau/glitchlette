---
layout: default
title: "{{ page.title }} | GLITCHLETTE"
body_class: post-page
description: "{{ page.excerpt | strip_html | truncate: 160 }}"
---

<div class="melting-text-container">
  <h1 class="melting-text" data-text="GLITCHLETTE BLOG">GLITCHLETTE BLOG</h1>
</div>

<br />

<article>
  <header>
  <h1>{{ page.title }}</h1>
  <p style="font-variant: small-caps; font-weight: 600; color: rgba(230, 80, 80, 0.85); user-select:none;">
    {{ page.date | date: "%B %-d, %Y" }}
  </p>
  {% if page.thumbnail %}
    <figure>
      <img src="{{ page.thumbnail | relative_url }}" alt="Thumbnail image for {{ page.title }}" class="blog-post-image" style="max-width: 100%; margin: 1rem 0;" />
      {% if page.thumbnail_caption %}
        <figcaption style="color: var(--text-light); font-style: italic; font-size: 0.9rem; margin-top: 0.3rem; text-align: center;">
          {{ page.thumbnail_caption }}
        </figcaption>
      {% endif %}
    </figure>
  {% endif %}
</header>
  <section>
    {{ content }}
  </section>

  <footer style="margin-top: 3rem;">
    <p><a href="{{ '/blog' | absolute_url }}" style="color: var(--red-primary); text-decoration: underline;">‚Üê Back to Blog</a></p>
  </footer>
</article>
