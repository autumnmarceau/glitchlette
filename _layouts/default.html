<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="twitter:card" content="summary_large_image" />
  <meta name="description" content="{{ page.description | default: site.description }}" />
  <meta name="author" content="Autumn Marceau" />
  <meta name="keywords" content="glitchlette, autumn marceau, seattle, seattle music, seattle pop, seattle electronic music, seattle female producer, seattle femme fronted music, seattle femme fronted band">
  <meta property="og:title" content="{{ page.title | default: site.title }}" />
  <meta property="og:description" content="{{ page.description | default: site.description }}" />
  <meta property="og:url" content="{{ page.url | absolute_url }}" />
  {% if page.thumbnail %}
    <meta property="og:image" content="{{ page.thumbnail | absolute_url }}" />
  {% else %}
    <meta property="og:image" content="https://glitchlette.com/photos/cross_leg_w_flail.png" />
  {% endif %}

  <link rel="icon" href="https://www.emojiall.com/images/240/skype/1fa93.png" type="image/png" />
  <link rel="canonical" href="{{ page.url | absolute_url }}" />
  <title>{{ page.title | default: site.title }}</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Spectral:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="{{ '/style.css' | relative_url }}" />


   <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-33EL5WF8CW"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-33EL5WF8CW');
  </script>
  <style>p {
  margin-bottom: 1.5em;
}
/* Side-by-side figure with shared caption */
figure.side-by-side {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 0.75rem;
  margin: 2em auto;
  text-align: center;
  max-width: 100%;
}

figure.side-by-side .image-pair {
  display: flex;
  gap: 1rem;
  justify-content: center;
  flex-wrap: wrap; /* Makes it stack on smaller screens */
}

figure.side-by-side img {
  max-width: 100%;
  width: 45%;
  height: auto;
  border-radius: 12px;
  box-shadow:
    0 0 12px var(--red-primary),
    0 0 24px var(--red-gradient-start);
}

</style>
</head>

<body class="{{ page.body_class | default: 'default-page' }}">
  <a id="top"></a>
  <div id="bg-image"></div>

  <svg width="0" height="0" aria-hidden="true" focusable="false" style="position:absolute;">
    <filter id="ripple" x="0" y="0">
      <feTurbulence baseFrequency="0.02" numOctaves="2" result="turbulence" seed="2" />
      <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="6" xChannelSelector="R" yChannelSelector="G" />
    </filter>
  </svg>

  {% include nav.html %}


    <main class="{{ page.main-content_class | default: 'main-content' }}">
      {{ content }}
    </main>
  </div>

  <div id="overlay"></div>
</body>
</html>
