  <style>
    /* --- Body & Layout --- */
    body {
      color: #fef9f5;
      font-family: 'Share Tech Mono', monospace;
      margin: 0;
      padding: 0;
    }

    .content {
      max-width: 700px;
      margin: 1rem auto 3rem;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    nav.breadcrumbs {
      margin: 1rem auto;
      max-width: 700px;
      font-size: 0.9rem;
      color: #aaa;
    }
    nav.breadcrumbs a {
      color: #ee2222;
      text-decoration: none;
    }

    /* (Insert the rest of your styles here — you can copy/paste all CSS you included) */
    /* ... */
  </style>

<body class="{{ page.body_class | default: 'guestbook-page' }}">
  <div id="bg-image"></div>
  <svg width="0" height="0" aria-hidden="true" focusable="false" style="position:absolute;">
    <filter id="ripple" x="0" y="0">
      <feTurbulence baseFrequency="0.02" numOctaves="2" result="turbulence" seed="2" />
      <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="6" xChannelSelector="R" yChannelSelector="G" />
    </filter>
  </svg>

  <div class="page-wrapper">
    <!-- Navigation Bar -->
    <nav id="navbar">
      <ul class="main-nav">
        <li><a href="https://glitchlette.com" data-text="HOME">Home</a></li>
        <li><a href="https://glitchlette.bandcamp.com/" data-text="MUSIC">Music</a></li>
        <li><a href="https://glitchlette.com/shows" data-text="SHOWS">Shows</a></li>
        <li><a href="https://glitchlette.com/about" data-text="ABOUT">About</a></li>
        <li><a href="https://glitchlette.com/gallery" data-text="GALLERY">Gallery</a></li>
        <li><a href="https://glitchlette.com/blog" data-text="BLOG">Blog</a></li>
        <li><a href="https://glitchlette.com/faq" data-text="FAQ">FAQ</a></li>
        <li><a href="https://glitchlette.com/contact/" data-text="HATE MAIL">Contact</a></li>
      </ul>
      <ul class="social-nav">
        <li><a href="https://open.spotify.com/artist/4KSdHqY2Mu29KG5ustJ5hU?si=shanQGEwSA-reO194c9v6w" class="social-icon" aria-label="Spotify" target="_blank" rel="noopener noreferrer"><i class="bi bi-spotify"></i></a></li>
        <li><a href="https://www.instagram.com/glitchlette" class="social-icon" aria-label="Instagram" target="_blank" rel="noopener noreferrer"><i class="bi bi-instagram"></i></a></li>
        <li><a href="https://soundcloud.com/glitchlette" class="social-icon" aria-label="SoundCloud" target="_blank" rel="noopener noreferrer"><i class="bi bi-cloud"></i></a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <div class="content">
      {{ content }}
    </div>
  </div>
</body>
</html>
