---
layout: default
title: "GLITCHLETTE Blog"
permalink: /blog/
description: "All posts on the GLITCHLETTE blog"
---
<div class="melting-text-container">
  <h1 class="melting-text" data-text="BLOGLETTE">BLOGLETTE</h1>
</div>

<ul class="blog-post-list" style="list-style: none; padding-left: 0;">
  {% for post in site.posts %}
    <li style="margin-bottom: 2rem; border-bottom: 1px solid #eee; padding-bottom: 1rem;">
      <a href="{{ post.url | relative_url }}" style="font-size: 1.3rem; font-weight: 700; color: var(--red-primary); text-decoration: none;">
        {{ post.title }}
      </a><br />
      <small style="font-variant: small-caps; color: #999;">
        {{ post.date | date: "%B %-d, %Y" }}
      </small>
      <p style="margin-top: 0.5rem; color: var(--text-light);">
        {{ post.excerpt | strip_html | truncate: 140 }}
      </p>
    </li>
  {% endfor %}
</ul>
